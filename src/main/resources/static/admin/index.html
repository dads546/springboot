		<ul class="nav menu">
			<li class="active" id="school"><a><span class="glyphicon glyphicon-tower"></span> 高校管理</a></li>
			<li class="parent " id="user">
				<a>
					<span class="glyphicon glyphicon-user"></span> 用户管理 <span data-toggle="collapse" href="#sub-item-1" class="icon pull-right"><em class="glyphicon glyphicon-s glyphicon-plus"></em></span>

	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">	
		<p id = "content">欢迎进入后台管理页！！！</p>		
		<table class="table table-striped">
		</table>
	</div>	

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
		//得到所有用户数据
		$("#user").click(function(){
			$("#content").hide();
			$.ajax({
				url:"/schoolGuide/data/listUser",
				async:false,
				
				success: function(res){
					if(res.data.length > 0){
	                    var html = "<thead><tr><tr><th>用户名</th><th>密码</th><th>联系方式</th><th>创建时间</th><th>地区</th><th>操作</th></tr></thead><tbody>";
	                    $.each(res.data, function(index, item){
	                        html += '<tr>\
	                                    <td>'+item.username+'</td>\
	                                    <td>'+item.password+'</td>\
	                                    <td>'+item.phone+'</td>\
	                                    <td>'+item.create_time+'</td>\
	                                    <td>'+item.area+'</td>\
	                                    <td><button class=\'btn\'>编辑</button></td>\
	                                <tr>'
	                    });
	                    html += '</tbody>';
	                    $(".table").html(html);
				}
			}
		});
	});
		
		//得到所有学校数据
		$("#school").click(function(){
			htmlobj=$.ajax({url:"/schoolGuide/data/listSchool",async:false});
			alert(htmlobj);
		});
	</script>	
</body>
